<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climate Metrics</title>
	<link rel="stylesheet" href="./public/styles/style.css">
	<link rel="stylesheet" href="./public/styles/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div class="shader">
		<div class="fullscreen__bg">
		    <video loop muted autoplay poster="./public/assets/Clouds_Fly_By/Clouds_Fly_By.jpg" class="fullscreen__bg--video">
		        <source src="./public/assets/Clouds_Fly_By/Clouds_Fly_By.mp4" type="video/mp4">
		    </video>
		</div>
		<div class="wrapper">
			<main>
				<section class="tp-autocomplete input">
					<h2 class="input__name">Climate Metrics</h2>
					<label for="input" class="input__slogan">We break down weather information into meaningful measurements that matter to you</label>
					<input type="text" class="my-input tp-ac__input" id="input" placeholder="Please select a city" autocomplete="off">
					<ul class="tp-ac__list"></ul>
				</section>
				<section class="display animated">
					<div class="textContainer">
						<h1 class="animated"></h1>
						<h2 class="display__main" id="main"></h2>
						<p class="display__info"></p>
					</div>
					<div class="document__gallery">
						<div class="imgContainer imgContainer__1">
							<p class="imgTitle imgTitle__1"></p>
							<img  alt="" class="img__1 svg">
							<p class="imgText imgText__1"></p>
						</div>
						<div class="imgContainer imgContainer__2">
							<p class="imgTitle imgTitle__2"></p>
							<img  alt="" class="img__2 svg">
							<p class="imgText imgText__2"></p>
						</div>
						<div class="imgContainer imgContainer__3">
							<p class="imgTitle imgTitle__3"></p>
							<img  alt="" class="img__3 svg">
							<p class="imgText imgText__3"></p>
						</div>
					</div>
					<div class="info__gallery invisible">
						<div class="infoGallery__container">
							<img src="" alt="" class="infoGallery__img svg">
						</div>
						<p class="infoGallery__p animated"></p>
					</div>
				</section>
				<aside class="animated">
					<button class="box black" id="side__main"><img src="public/assets/wdocument.svg" alt=""></button>
					<button class="box" id="side__temp"><img src="public/assets/wtemp.svg" alt="" class="sideTemp__image"></button>
					<button class="box" id="side__uv"><img src="public/assets/wsun.svg" alt="" class="sideUV__image"></button>
					<button class="box" id="side__pm25"><img src="public/assets/whaze.svg" alt="" class="sidePM__image"></button>
				</aside>
			</main>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./public/scripts/autocomplete.js"></script>
	<script src='./public/scripts/main.js'></script>
</body>
</html>
